<body id="body">
	<div class="container">
		<div class="row">
			<div class="col-lg-2"></div>
			<h1 class="col-lg-7">DRAWCTO</h1>
			<div class="col-lg-3"></div>
		</div>
		<div class="row">
			<div id="playerCol" class="col-lg-2">
				<h2>NAME: </h2>
				<h3>Player 1</h3>
				<div class="controls">
					<!-- <button id="player1" class="draw-button" onclick="finishTurn(this)">Finish Turn</button> -->
					<!-- <br /><br /> -->
					<div class="settings" id="setting1">
						<input class="form-check-input" type="radio" name="AgentChoice" value="SketchRNN-Art"> SketchRNN Artist
						Agent
						<br />
						<input class="form-check-input" type="radio" name="AgentChoice" value="SketchRNN-QD"> SketchRNN Quick Draw
						Agent
						<br />
						<input class="form-check-input" type="radio" name="AgentChoice" value="Rule" checked> Rule Based Agent
					</div>
					<img onclick="clickPencil()" id="pencil" src="../static/image/pencil.png"/>
					<h5 id="pencil-text">HOLD TO START DRAWING</h5>
				</div>
				<div id="clearButtonDiv">
				</div>
			</div>
			<div class="col-lg-7">
				<div id="canvas">
				</div>
			</div>
			<div id="aiCol" class="col-lg-3">
				<h2>NAME:</h2>
				<h3>Dr. Drawctopus</h3>
				<div id="bubble"></div>
				<div id="octo">
					<img src="../static/image/octo.png"/>
				</div>
			</div>
		</div>
